<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Aqui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #mensagem {
            font-size: 2em;
            color: red;
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Clique Aqui</h1>
    <button onclick="mostrarMensagem()">Clique aqui se vc tem certeza que quer ver isso.</button>
    <div id="mensagem">Ariane deu o rabo pro pedro ontem.</div>

    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').style.display = 'block';
        }
    </script>

</body>
</html>
